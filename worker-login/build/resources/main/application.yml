spring:
  application:
    name: worker-login
  profiles:
    active: local # 기본환경 선택 지금은 local로 선택함

#로컬 프로파일
--- # 구분자로 나누면 다른 파일에서 불러온 것처럼 쓸수 있다.
#resource-path: ${user.home}${file.separator}wellbuy-resource${file.separator}
server:
  port: 28080
  servlet:
    session:
      timeout: 86400s
eureka:
  client:
    healthcheck:
      enabled: true
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/





spring:
  profiles: local
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
#  main:
#    web-application-type: none # 웹 어플리케이션이면 이 프로퍼티를 써줘야한다.
  thymeleaf:
    cache: false
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/worker?useSSL=false&useUnicode=true&characterEncoding=utf8
    username: worker
    password: 111111
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
    show-sql: true




logging:
  level:
    org:
      hibernate: info
      springframework:
        security: info
        core:
          MongoTemplate: debug
          repository:
            Query: debug
#운영 프로파일
---
server:
  tomcat:
    remote-ip-header: X-Forwarded-For
    protocol-header: X-Forwarded-Proto
  use-forward-headers: true
  servlet:
    session:
      timeout: 43200s
  port: 18081           #포트 (배포시 변경)
resource-path: ${user.home}${file.separator}wellbuy${file.separator}resource${file.separator} #리소스 디렉토리 위치
logging:
  file: log_1/user.log   #로그파일 위치 (배포시 변경)
  level:
    kr:
      co:
        well_buy: debug
    org:
      hibernate: info
      springframework:
        security: info

